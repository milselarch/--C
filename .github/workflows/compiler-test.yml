name: CA Compiler Chapter Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install test dependencies
        run: |
          pip install -r writing-a-c-compiler-tests/requirements.txt || true

      - name: Build project
        run: cargo build --release

      - name: Test recent chapter
        run: |
          python writing-a-c-compiler-tests/test_compiler ./target/release/ca-compiler --chapter 3 --stage lex; 
          python writing-a-c-compiler-tests/test_compiler ./target/release/ca-compiler --chapter 3 --stage parse;

      - name: Test full chapters
        run: |
          #!/bin/bash
          CHAPTERS=(1 2)
          STAGES=("lex" "parse" "codegen" "tacky" "")
          
          for chapter in "${CHAPTERS[@]}"; do
            for stage in "${STAGES[@]}"; do
              echo "Testing chapter $chapter, stage ${stage:-all}"
              if [ -z "$stage" ]; then
                python writing-a-c-compiler-tests/test_compiler ./target/release/ca-compiler --chapter "$chapter"
              else
                python writing-a-c-compiler-tests/test_compiler ./target/release/ca-compiler --chapter "$chapter" --stage "$stage"
              fi
            done
          done
